<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circle Game</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        canvas {
            display: block; /* Remove scrollbar */
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let circle = {
            x: canvas.width / 2,
            y: canvas.height / 2,
            radius: 20,
            speed: 5,
            dx: 0,
            dy: 0,
        };

        const keys = {
            w: false,
            a: false,
            s: false,
            d: false,
        };

        window.addEventListener('keydown', (event) => {
            if (event.key in keys) {
                keys[event.key] = true;
            }
        });

        window.addEventListener('keyup', (event) => {
            if (event.key in keys) {
                keys[event.key] = false;
            }
        });

        // Game update loop
        function update() {
            circle.dx = 0;
            circle.dy = 0;

            if (keys.w) {
                circle.dy = -circle.speed;
            }
            if (keys.s) {
                circle.dy = circle.speed;
            }
            if (keys.a) {
                circle.dx = -circle.speed;
            }
            if (keys.d) {
                circle.dx = circle.speed;
            }

            circle.x += circle.dx;
            circle.y += circle.dy;

            // Prevent the circle from going out of bounds
            if (circle.x - circle.radius < 20) { // Adjusted for wall width
                circle.x = circle.radius + 20;
            }
            if (circle.x + circle.radius > canvas.width - 20) {
                circle.x = canvas.width - circle.radius - 20;
            }
            if (circle.y - circle.radius < 20) { // Adjusted for wall width
                circle.y = circle.radius + 20;
            }
            if (circle.y + circle.radius > canvas.height - 20) {
                circle.y = canvas.height - circle.radius - 20;
            }
        }

        function draw() {
            // Draw grey background
            ctx.fillStyle = 'grey';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw black walls
            ctx.fillStyle = 'black';
            ctx.fillRect(0, 0, canvas.width, 20); // Top wall
            ctx.fillRect(0, canvas.height - 20, canvas.width, 20); // Bottom wall
            ctx.fillRect(0, 0, 20, canvas.height); // Left wall
            ctx.fillRect(canvas.width - 20, 0, 20, canvas.height); // Right wall

            // Draw the circle
            ctx.fillStyle = 'blue';
            ctx.beginPath();
            ctx.arc(circle.x, circle.y, circle.radius, 0, Math.PI * 2);
            ctx.fill();
            ctx.closePath();
        }

        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop); // Continue the loop
        }

        gameLoop(); // Start the game loop
    </script>
</body>
</html>
