<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circle Game with Shooting</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        canvas {
            display: block; /* Remove scrollbar */
        }
        #startScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #90EE90; /* Light green */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10; /* Make sure it overlays the canvas */
        }
        #startButton {
            padding: 15px 30px;
            font-size: 20px;
            color: black; /* Change font color to black */
            background-color: #006400; /* Dark green */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            outline: none;
            font-family: 'Comic Sans MS', cursive; /* Comic Sans font */
        }
        #title {
            font-size: 40px;
            color: #004400; /* Darker green for the title */
            margin-bottom: 20px;
            font-family: 'Atari', cursive; /* Atari-style font */
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5); /* Optional text shadow */
        }
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Atari&display=swap'); /* Adding Google Font for Atari */
    </style>
</head>
<body>
    <div id="startScreen">
        <div id="title">ZEEPZ.IO</div>
        <button id="startButton">Start</button>
    </div>
    <canvas id="gameCanvas" style="display: none;"></canvas>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let isGameRunning = false; // Track if the game is running
        let circle = {
            x: canvas.width / 2,
            y: canvas.height / 2,
            radius: 20,
            speed: 5,
            dx: 0,
            dy: 0,
        };

        const bullets = [];
        const keys = {
            w: false,
            a: false,
            s: false,
            d: false,
        };

        let mouse = {
            x: canvas.width / 2,
            y: canvas.height / 2,
        };

        const stickLength = 25; // Set the length of the stick (half of the original)
        const stickThickness = 8; // Set the thickness of the stick

        let enemies = []; // Array for enemies
        const enemyCount = 5; // Number of enemies
        const enemyRadius = 15; // Radius of the enemy circle
        const enemySpeed = 2; // Speed of enemies

        // Initialize enemies with random positions and velocities
        function initializeEnemies() {
            for (let i = 0; i < enemyCount; i++) {
                enemies.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    radius: enemyRadius,
                    speed: enemySpeed,
                    dx: (Math.random() - 0.5) * enemySpeed, // Random initial dx
                    dy: (Math.random() - 0.5) * enemySpeed, // Random initial dy
                    targeting: false, // If the enemy is targeting the player
                });
            }
        }

        document.getElementById('startButton').onclick = function () {
            document.getElementById('startScreen').style.display = 'none'; // Hide start screen
            canvas.style.display = 'block'; // Show the canvas
            isGameRunning = true; // Set game status to running
            initializeEnemies(); // Initialize enemies
            gameLoop(); // Start the game loop
        };

        window.addEventListener('keydown', (event) => {
            if (event.key in keys) {
                keys[event.key] = true;
            }
        });

        window.addEventListener('keyup', (event) => {
            if (event.key in keys) {
                keys[event.key] = false;
            }
        });

        window.addEventListener('mousemove', (event) => {
            if (isGameRunning) {
                mouse.x = event.clientX;
                mouse.y = event.clientY;
            }
        });

        window.addEventListener('click', () => {
            if (isGameRunning) {
                // Create a bullet that points towards the mouse
                const angle = Math.atan2(mouse.y - circle.y, mouse.x - circle.x);
                bullets.push({
                    x: circle.x,
                    y: circle.y,
                    radius: 5,
                    speed: 10,
                    dx: Math.cos(angle) * 10,
                    dy: Math.sin(angle) * 10,
                    angle: angle, // Store the angle for drawing
                });
            }
        });

        function update() {
            if (isGameRunning) {
                circle.dx = 0;
                circle.dy = 0;

                if (keys.w) {
                    circle.dy = -circle.speed;
                }
                if (keys.s) {
                    circle.dy = circle.speed;
                }
                if (keys.a) {
                    circle.dx = -circle.speed;
                }
                if (keys.d) {
                    circle.dx = circle.speed;
                }

                circle.x += circle.dx;
                circle.y += circle.dy;

                // Prevent the circle from going out of bounds
                if (circle.x - circle.radius < 20) {
                    circle.x = circle.radius + 20;
                }
                if (circle.x + circle.radius > canvas.width - 20) {
                    circle.x = canvas.width - circle.radius - 20;
                }
                if (circle.y - circle.radius < 20) {
                    circle.y = circle.radius + 20;
                }
                if (circle.y + circle.radius > canvas.height - 20) {
                    circle.y = canvas.height - circle.radius - 20;
                }

                // Update bullets
                for (let i = bullets.length - 1; i >= 0; i--) {
                    bullets[i].x += bullets[i].dx;
                    bullets[i].y += bullets[i].dy;

                    // Remove bullet if it goes off screen
                    if (
                        bullets[i].x < 0 || bullets[i].x > canvas.width ||
                        bullets[i].y < 0 || bullets[i].y > canvas.height
                    ) {
                        bullets.splice(i, 1);
                    }
                }

                // Update and manage enemies
                for (const enemy of enemies) {
                    if (enemy.targeting) {
                        // Move towards the player
                        const angle = Math.atan2(circle.y - enemy.y, circle.x - enemy.x);
                        enemy.dx = Math.cos(angle) * enemySpeed;
                        enemy.dy = Math.sin(angle) * enemySpeed;
                    } else {
                        // Random movement
                        if (Math.random() < 0.02) { // Randomly change direction
                            enemy.dx = (Math.random() - 0.5) * enemySpeed;
                            enemy.dy = (Math.random() - 0.5) * enemySpeed;
                        }
                    }

                    enemy.x += enemy.dx;
                    enemy.y += enemy.dy;

                    // Prevent enemies from going out of bounds
                    if (enemy.x < 0 || enemy.x > canvas.width) {
                        enemy.dx *= -1; // Reverse direction
                    }
                    if (enemy.y < 0 || enemy.y > canvas.height) {
                        enemy.dy *= -1; // Reverse direction
                    }

                    // Check for proximity to the player
                    const distanceToPlayer = Math.hypot(enemy.x - circle.x, enemy.y - circle.y);
                    if (distanceToPlayer < circle.radius * 6) {
                        enemy.targeting = true; // Target the player if within the circle
                    } else {
                        enemy.targeting = false; // Stop targeting otherwise
                    }
                }
            }
        }

        function draw() {
            if (isGameRunning) {
                // Draw grey background
                ctx.fillStyle = 'grey';
                ctx.fillRect(0, 0, canvas.width, canvas.height);

                // Draw the larger detection circle
                ctx.strokeStyle = 'rgba(255, 0, 0, 0.5)'; // Circle color (light red)
                ctx.lineWidth = 2;
                ctx.beginPath();
                ctx.arc(circle.x, circle.y, circle.radius * 6, 0, Math.PI * 2); // Larger circle around player
                ctx.stroke();

                // Draw black walls
                ctx.fillStyle = 'black';
                ctx.fillRect(0, 0, canvas.width, 20); // Top wall
                ctx.fillRect(0, canvas.height - 20, canvas.width, 20); // Bottom wall
                ctx.fillRect(0, 0, 20, canvas.height); // Left wall
                ctx.fillRect(canvas.width - 20, 0, 20, canvas.height); // Right wall

                // Draw the circle (player)
                ctx.fillStyle = 'blue';
                ctx.beginPath();
                ctx.arc(circle.x, circle.y, circle.radius, 0, Math.PI * 2);
                ctx.fill();
                ctx.closePath();

                // Draw the gun stick (darker grey) with increased thickness
                ctx.strokeStyle = '#555'; // Dark grey color
                ctx.lineWidth = stickThickness; // Using the defined thickness
                const angle = Math.atan2(mouse.y - circle.y, mouse.x - circle.x);
                const stickEndX = circle.x + Math.cos(angle) * stickLength;
                const stickEndY = circle.y + Math.sin(angle) * stickLength;
                ctx.beginPath();
                ctx.moveTo(circle.x, circle.y);
                ctx.lineTo(stickEndX, stickEndY);
                ctx.stroke();
                ctx.closePath();

                // Draw enemies
                for (const enemy of enemies) {
                    ctx.fillStyle = 'red'; // Enemy color
                    ctx.beginPath();
                    ctx.arc(enemy.x, enemy.y, enemy.radius, 0, Math.PI * 2);
                    ctx.fill();
                    ctx.closePath();
                }

                // Draw bullets
                ctx.fillStyle = 'yellow';
                for (const bullet of bullets) {
                    ctx.beginPath();
                    ctx.ellipse(bullet.x, bullet.y, bullet.radius, bullet.radius / 2, bullet.angle, 0, Math.PI * 2);
                    ctx.fill();
                    ctx.closePath();
                }
            }
        }

        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop); // Continue the loop
        }
    </script>
</body>
</html>
