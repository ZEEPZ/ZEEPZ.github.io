<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zombie Shooter Game</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        canvas {
            display: block; /* Remove scrollbar */
        }
        #startScreen, #deathScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10; /* Make sure it overlays the canvas */
        }
        #startScreen {
            background-color: #90EE90; /* Light green */
        }
        #deathScreen {
            background-color: darkred; /* Dark red */
            display: none; /* Hidden by default */
        }
        #startButton, #restartButton {
            padding: 15px 30px;
            font-size: 20px;
            color: black; /* Change font color to black */
            background-color: #006400; /* Dark green */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            outline: none;
            font-family: 'Comic Sans MS', cursive; /* Comic Sans font */
        }
        #title {
            font-size: 40px;
            color: #004400; /* Darker green for the title */
            margin-bottom: 20px;
            font-family: 'Atari', cursive; /* Atari-style font */
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5); /* Optional text shadow */
        }
        #deathText {
            font-size: 60px;
            color: black; /* Black for death text */
            font-family: 'Atari', cursive; /* Atari-style font */
            text-shadow: 2px 2px 5px rgba(255, 255, 255, 0.7); /* Shadow for visibility */
        }
        .credits {
            position: absolute;
            bottom: 20px;
            right: 20px;
            color: black; /* Text color */
            font-size: 16px; /* Font size */
            font-family: 'Comic Sans MS', cursive; /* Font family */
        }
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Atari&display=swap'); /* Google Fonts */
    </style>
</head>
<body>
    <div id="startScreen">
        <div id="title">ZEEPZ.IO</div>
        <button id="startButton">Start</button>
        <div class="credits">Made By: Evan Pasky</div> <!-- Creator's name -->
    </div>
    <div id="deathScreen">
        <div id="deathText">YOU DIED</div>
        <button id="restartButton">Restart</button>
    </div>
    <canvas id="gameCanvas" style="display: none;"></canvas>
    <audio id="pewSound" src="pew.mp3" preload="auto"></audio> <!-- Sound for shooting -->
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth; // Full width of the window
        canvas.height = window.innerHeight; // Full height of the window

        // Game state variables
        let isGameRunning = false; 
        const MAX_ENEMIES = 10; // Maximum number of enemies allowed at a time
        let player = {};
        let bullets = [];
        let keys = {};
        let enemies = [];
        let mouse = { x: canvas.width / 2, y: canvas.height / 2 };

        const ENEMY_RADIUS = 15; 
        const ENEMY_SPEED = 1; 
        const ENEMY_HEALTH = 45; 
        const PLAYER_HEALTH_INITIAL = 100; 
        const PLAYER_SPEED = 5; 
        const BULLET_DAMAGE = 5;
        const ENEMY_DAMAGE = 15; 
        const ATTACK_COOLDOWN = 3000; 
        const SHOOT_COOLDOWN = 200;

        // Sound effects
        const pewSound = document.getElementById('pewSound');
        
        // Start button event handler
        document.getElementById('startButton').onclick = function () {
            document.getElementById('startScreen').style.display = 'none'; 
            canvas.style.display = 'block'; 
            setupGame(); 
            isGameRunning = true; // Set game running to true
            gameLoop(); 
        };

        // Restart button event handler
        document.getElementById('restartButton').onclick = function () {
            document.getElementById('deathScreen').style.display = 'none';
            setupGame();
            isGameRunning = true; // Set game running to true
            gameLoop();
        };

        function setupGame() {
            // Initialize player
            player = {
                x: canvas.width / 2,
                y: canvas.height / 2,
                radius: 20,
                speed: PLAYER_SPEED,
                health: PLAYER_HEALTH_INITIAL,
                lastShotTime: 0,
                invincible: false, // Added invincibility flag
                invincibleStart: 0, // Track invincibility time
                flashStart: 0, // Track time for flashing
                flashing: false, // Track flashing state
            };

            // Initialize keys
            keys = { w: false, a: false, s: false, d: false, shift: false };

            // Initialize enemies
            enemies = [];
            while (enemies.length < MAX_ENEMIES) {
                spawnEnemy();
            }

            bullets = [];
        }

        function spawnEnemy() {
            enemies.push({
                x: Math.random() * (canvas.width - 40) + 20,
                y: Math.random() * (canvas.height - 40) + 20,
                radius: ENEMY_RADIUS,
                speed: ENEMY_SPEED,
                health: ENEMY_HEALTH,
                targeting: false,
                lastAttackTime: 0,
                direction: Math.random() * Math.PI * 2, // Random initial direction
            });
        }

        // Input handling
        window.addEventListener('keydown', (event) => {
            if (event.key in keys) {
                keys[event.key] = true;
            }
        });

        window.addEventListener('keyup', (event) => {
            if (event.key in keys) {
                keys[event.key] = false;
            }
        });

        window.addEventListener('mousemove', (event) => {
            mouse.x = event.clientX;
            mouse.y = event.clientY;
        });

        window.addEventListener('click', () => {
            if (isGameRunning && Date.now() - player.lastShotTime >= SHOOT_COOLDOWN) {
                const angle = Math.atan2(mouse.y - player.y, mouse.x - player.x);
                bullets.push({
                    x: player.x,
                    y: player.y,
                    radius: 5,
                    speed: 10,
                    dx: Math.cos(angle) * 10, // Bullet direction towards the cursor
                    dy: Math.sin(angle) * 10,
                    angle: angle,
                });
                pewSound.play(); // Play shooting sound
                player.lastShotTime = Date.now(); // Reset last shot time
            }
        });

        function update() {
            if (isGameRunning) {
                // Determine player speed, apply sprinting if shift is pressed
                let currentSpeed = keys.shift ? PLAYER_SPEED * 1.5 : PLAYER_SPEED;

                // Move the player based on keys pressed
                player.dx = 0;
                player.dy = 0;

                if (keys.w) player.dy = -currentSpeed;
                if (keys.s) player.dy = currentSpeed;
                if (keys.a) player.dx = -currentSpeed;
                if (keys.d) player.dx = currentSpeed;

                // Update player position
                player.x += player.dx;
                player.y += player.dy;

                // Prevent the player from going out of bounds (using walls)
                if (player.x - player.radius < 20) player.x = player.radius + 20;
                if (player.x + player.radius > canvas.width - 20) player.x = canvas.width - player.radius - 20;
                if (player.y - player.radius < 20) player.y = player.radius + 20;
                if (player.y + player.radius > canvas.height - 20) player.y = canvas.height - player.radius - 20;

                // Update bullets
                for (let i = bullets.length - 1; i >= 0; i--) {
                    bullets[i].x += bullets[i].dx;
                    bullets[i].y += bullets[i].dy;

                    // Remove bullets off-screen
                    if (
                        bullets[i].x < 0 || bullets[i].x > canvas.width ||
                        bullets[i].y < 0 || bullets[i].y > canvas.height
                    ) {
                        bullets.splice(i, 1);
                    }
                }

                // Update and manage enemies
                enemies.forEach((enemy) => {
                    if (enemy.health <= 0) {
                        enemies.splice(enemies.indexOf(enemy), 1);
                        return; // Remove dead enemies
                    }

                    const distanceToPlayer = Math.hypot(enemy.x - player.x, enemy.y - player.y);
                    if (distanceToPlayer < player.radius * 6) {
                        enemy.targeting = true;

                        // Attack the player every 3 seconds if player is not invincible
                        if (Date.now() - enemy.lastAttackTime >= ATTACK_COOLDOWN) {
                            if (!player.invincible) {
                                player.health -= ENEMY_DAMAGE; // Deal damage to the player
                                player.invincible = true; // Set player invincible when hit
                                player.flashStart = Date.now(); // Start flashing
                                player.flashing = true; // Set flashing to true
                            }
                            enemy.lastAttackTime = Date.now();
                        }

                        // Move towards the player
                        const angle = Math.atan2(player.y - enemy.y, player.x - enemy.x);
                        enemy.dx = Math.cos(angle) * enemy.speed;
                        enemy.dy = Math.sin(angle) * enemy.speed;
                    } else {
                        // Randomly change direction for erratic movement
                        if (Math.random() < 0.02) {
                            enemy.direction += (Math.random() - 0.5) * Math.PI / 2; // Randomly change direction
                        }

                        enemy.dx = Math.cos(enemy.direction) * enemy.speed;
                        enemy.dy = Math.sin(enemy.direction) * enemy.speed;
                    }

                    enemy.x += enemy.dx;
                    enemy.y += enemy.dy;

                    // Allow zombies to touch walls and change direction
                    if (enemy.x < 10 || enemy.x > canvas.width - 10) {
                        enemy.direction += Math.PI; // Reverse direction upon hitting the wall
                    }
                    if (enemy.y < 10 || enemy.y > canvas.height - 10) {
                        enemy.direction += Math.PI; // Reverse direction upon hitting the wall
                    }
                });

                // Bullet collision with enemies
                bullets.forEach((bullet, bulletIndex) => {
                    enemies.forEach((enemy) => {
                        const distance = Math.hypot(bullet.x - enemy.x, bullet.y - enemy.y);
                        if (distance < bullet.radius + enemy.radius) {
                            enemy.health -= BULLET_DAMAGE; // Deal damage to the enemy
                            bullets.splice(bulletIndex, 1); // Remove bullet
                        }
                    });
                });

                // Handle player invincibility duration
                if (player.flashing && Date.now() - player.flashStart > 100) {
                    player.flashing = false; // Player stops flashing after 0.1 seconds
                }

                // Check for player death
                if (player.health <= 0) {
                    endGame();
                }

                // Check the number of enemies and spawn new ones if necessary
                while (enemies.length < MAX_ENEMIES) {
                    spawnEnemy();
                }
            }
        }

        function draw() {
            if (isGameRunning) {
                // Clear the canvas
                ctx.fillStyle = 'grey';
                ctx.fillRect(0, 0, canvas.width, canvas.height);

                // Draw walls
                ctx.fillStyle = 'black'; // Color for the walls
                ctx.fillRect(0, 0, canvas.width, 10); // Top wall
                ctx.fillRect(0, canvas.height - 10, canvas.width, 10); // Bottom wall
                ctx.fillRect(0, 0, 10, canvas.height); // Left wall
                ctx.fillRect(canvas.width - 10, 0, 10, canvas.height); // Right wall

                // Draw player (as a stick figure with a gun)
                ctx.fillStyle = player.flashing ? 'darkred' : 'blue'; // Flash dark red if hit
                ctx.beginPath();
                ctx.arc(player.x, player.y, player.radius, 0, Math.PI * 2); // Draw player
                ctx.fill();
                ctx.closePath();

                // Draw the gun (grey stick)
                ctx.fillStyle = 'grey'; // Color for the gun
                ctx.fillRect(player.x - 2, player.y - 20, 4, 20); // A vertical stick as a gun

                // Draw enemies
                enemies.forEach((enemy) => {
                    ctx.fillStyle = 'darkgreen';
                    ctx.beginPath();
                    ctx.arc(enemy.x, enemy.y, enemy.radius, 0, Math.PI * 2);
                    ctx.fill();
                    ctx.closePath();
                });

                // Draw bullets as ovals
                ctx.fillStyle = 'yellow';
                bullets.forEach((bullet) => {
                    ctx.beginPath();
                    ctx.ellipse(bullet.x, bullet.y, bullet.radius * 2, bullet.radius, bullet.angle, 0, Math.PI * 2); // Draw bullets as ovals
                    ctx.fill();
                    ctx.closePath();
                });

                // Draw health bar
                ctx.fillStyle = 'red'; // Health bar color
                ctx.fillRect(10, 10, 200, 20); // Background for health bar
                ctx.fillStyle = 'green'; // Health level color
                ctx.fillRect(10, 10, (200 * player.health / PLAYER_HEALTH_INITIAL), 20); // Current health level

                // Display player health numerically (optional)
                ctx.fillStyle = 'white';
                ctx.font = "20px Arial";
                ctx.fillText(`Health: ${Math.max(0, player.health)}`, 220, 30);
            }
        }

        function endGame() {
            isGameRunning = false; // Stop the game loop
            document.getElementById('deathScreen').style.display = 'flex'; // Show death screen
        }

        function gameLoop() {
            update();
            draw();
            if (isGameRunning) {
                requestAnimationFrame(gameLoop); // Continue the loop if the game is running
            }
        }
    </script>
</body>
</html>
