<!-- public/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Runner</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        textarea {
            width: 100%;
            height: 200px;
        }
        #output {
            border: 1px solid #ccc;
            padding: 10px;
            margin-top: 20px;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <h1>HTML Code Runner</h1>
    <textarea id="codeInput" placeholder="Type your HTML code here..."></textarea>
    <button onclick="runCode()">Run Code</button>
    <h2>Output:</h2>
    <div id="output"></div>

    <script>
        function runCode() {
            const code = document.getElementById('codeInput').value;
            document.getElementById('output').innerHTML = code;
        }
    </script>
</body>
</html>
